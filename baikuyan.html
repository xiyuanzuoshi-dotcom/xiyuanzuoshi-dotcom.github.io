<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ロボ声で歌うバイクやん♪</title>
<style>
body {
  background: linear-gradient(#9cf, #fff);
  text-align: center;
  font-family: "Noto Sans JP", sans-serif;
  padding: 40px;
}
h1 {
  color: #024;
}
button {
  padding: 12px 30px;
  background: #f90;
  color: white;
  font-size: 1.2em;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  box-shadow: 0 4px 0 #c60;
}
button:active {
  box-shadow: none;
  transform: translateY(4px);
}
#lyrics {
  margin-top: 25px;
  font-size: 1.1em;
  white-space: pre-line;
}
</style>
</head>
<body>
<h1>🎵 バイクやんのうた（ロボット歌唱ver）🎵</h1>
<button id="singBtn">▶ 歌う！</button>

<div id="lyrics">
ぶんぶんぶん バイクやん♪<br>
バイクやん バイクやん♪<br>
ウイリー好きな バイクやん♪<br>
今日も走るよ 青い空〜！
</div>

<script>
const melody = [
  { text: "ぶん", pitch: 1.2, rate: 1.1 },
  { text: "ぶん", pitch: 1.4, rate: 1.0 },
  { text: "ぶん", pitch: 1.6, rate: 1.0 },
  { text: "バイクやん〜", pitch: 1.0, rate: 0.9 },
  { text: "バイクやん〜", pitch: 1.2, rate: 1.0 },
  { text: "バイクやん〜", pitch: 1.3, rate: 1.0 },
  { text: "ウイリーすきな", pitch: 1.0, rate: 1.1 },
  { text: "バイクやん〜", pitch: 1.4, rate: 0.95 },
  { text: "きょうも はしるよ", pitch: 1.1, rate: 1.0 },
  { text: "あおいそら〜！", pitch: 1.6, rate: 0.9 }
];

document.getElementById("singBtn").addEventListener("click", () => {
  const synth = window.speechSynthesis;
  synth.cancel();
  let i = 0;

  const sing = () => {
    if (i >= melody.length) return;
    const line = melody[i];
    const u = new SpeechSynthesisUtterance(line.text);
    u.lang = "ja-JP";
    u.pitch = line.pitch;
    u.rate = line.rate;
    u.volume = 1;
    u.onend = () => {
      i++;
      setTimeout(sing, 400);
    };
    synth.speak(u);
  };

  sing();
});
</script>
</body>
</html>
