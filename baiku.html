<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>Bike Run - Simplified</title>
<style>
  html,body { margin:0; padding:0; height:100%; overflow:hidden; font-family: sans-serif; background:#111; color:#fff;}
  #container { width:100%; height:100%; display:block; position:relative; }
  #hud {
    position:absolute; top:10px; left:10px; z-index:10; background:rgba(0,0,0,0.35); padding:8px 10px; border-radius:8px;
  }
  #hud div { margin:4px 0; font-size:14px; }
  #controls {
    position:absolute; right:10px; bottom:10px; z-index:10; display:flex; gap:8px;
  }
  .btn {
    width:80px; height:48px; border-radius:8px; display:flex; align-items:center; justify-content:center; 
    background:rgba(255,255,255,0.08); color:#fff; font-size:14px; user-select:none;
    -webkit-user-select:none;
  }
  #message { 
    position:absolute; left:50%; top:60%; transform:translateX(-50%);
    z-index:20; background:rgba(0,0,0,0.5); padding:8px 12px; border-radius:8px;
  }
</style>
</head>
<body>
<div id="container"></div>

<div id="hud">
  <div>Time: <span id="timer">--</span></div>
  <div>Distance: <span id="distance">0</span> / <span id="goalDist">500</span></div>
  <div>Speed: <span id="speed">0</span> m/s</div>
  <div>Damage: <span id="damage">0</span>%</div>
</div>

<div id="controls">
  <div id="brake" class="btn">BRAKE</div>
  <div id="accel" class="btn">ACCEL</div>
</div>

<div id="message">Tilt left/right to steer. Tap left/right to Brake/Accel.</div>

<!-- Three.js -->
<script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>

<script>
let scene, camera, renderer;
let bike, road, leftWall, rightWall;
let clock = new THREE.Clock();

const container = document.getElementById('container');

const HUD = {
  timerEl: document.getElementById('timer'),
  distanceEl: document.getElementById('distance'),
  goalDistEl: document.getElementById('goalDist'),
  speedEl: document.getElementById('speed'),
  damageEl: document.getElementById('damage'),
};

// game params
let baseSpeed = 12.0; // m/s nominal
let speed = 0;
let accelPower = 6.0;
let brakePower = 10.0;
let steerSensitivity = 0.04;
let roadHalfWidth = 4.0;
let position = { x:0, z:0 };
let goalDistance = 500;
let timer = 60;
let running = false;
let damage = 0;
let lastCollisionAt = -999;
let collisionCooldown = 1.0;
let fallCooldown = 0;

// input state
let input = { accel:false, brake:false, gamma:0 };

// UI
document.getElementById('goalDist').innerText = String(goalDistance);

// touch controls
document.getElementById('accel').addEventListener('touchstart', e=>{ e.preventDefault(); input.accel = true; });
document.getElementById('accel').addEventListener('touchend', e=>{ e.preventDefault(); input.accel = false; });
document.getElementById('brake').addEventListener('touchstart', e=>{ e.preventDefault(); input.brake = true; });
document.getElementById('brake').addEventListener('touchend', e=>{ e.preventDefault(); input.brake = false; });

// fallback for desktop
document.getElementById('accel').addEventListener('click', ()=> input.accel = !input.accel);
document.getElementById('brake').addEventListener('click', ()=> input.brake = !input.brake);

// device orientation
function handleOrientation(e) {
  input.gamma = e.gamma || 0;
}
window.addEventListener('deviceorientation', handleOrientation, true);

// init
function init(){
  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x222222);

  camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 2000);
  camera.position.set(0, 4.0, -8);
  camera.lookAt(0,1,0);

  renderer = new THREE.WebGLRenderer({ antialias:true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  container.appendChild(renderer.domElement);

  const hemi = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
  hemi.position.set(0, 50, 0);
  scene.add(hemi);

  const dir = new THREE.DirectionalLight(0xffffff, 0.6);
  dir.position.set(5,10,7);
  scene.add(dir);

  const roadGeo = new THREE.PlaneGeometry(20, 2000);
  const roadMat = new THREE.MeshStandardMaterial({ color:0x333333 });
  road = new THREE.Mesh(roadGeo, roadMat);
  road.rotation.x = -Math.PI/2;
  road.position.z = 1000;
  scene.add(road);

  const wallGeo = new THREE.BoxGeometry(1, 2.5, 2000);
  const wallMat = new THREE.MeshStandardMaterial({ color:0x8b0000 });
  leftWall = new THREE.Mesh(wallGeo, wallMat);
  rightWall = new THREE.Mesh(wallGeo, wallMat);
  leftWall.position.set(-roadHalfWidth - 0.5, 1.2, 1000);
  rightWall.position.set(roadHalfWidth + 0.5, 1.2, 1000);
  scene.add(leftWall); scene.add(rightWall);

  const bikeGeo = new THREE.BoxGeometry(0.6, 0.6, 1.6);
  const bikeMat = new THREE.MeshStandardMaterial({ color:0x2a9d8f });
  bike = new THREE.Mesh(bikeGeo, bikeMat);
  bike.position.set(0, 0.6, 0);
  scene.add(bike);

  for (let i=0;i<20;i++){
    const small = new THREE.BoxGeometry(0.2,0.5,1);
    const mat = new THREE.MeshStandardMaterial({ color:0xffff00 });
    const signL = new THREE.Mesh(small, mat);
    const signR = new THREE.Mesh(small, mat);
    signL.position.set(-roadHalfWidth-1, 0.25, i*40);
    signR.position.set(roadHalfWidth+1, 0.25, i*40);
    scene.add(signL); scene.add(signR);
  }

  window.addEventListener('resize', onWindowResize, false);
}

function onWindowResize(){
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}

// game start
function startGame(){
  running = true;
  position.x = 0; position.z = 0;
  speed = 0;
  timer = 60;
  damage = 0;
  lastCollisionAt = -999;
  fallCooldown = 0;
}

// animate
function animate(){
  requestAnimationFrame(animate);
  const dt = Math.min(clock.getDelta(), 0.05);
  if (running) update(dt);
  renderer.render(scene, camera);
}

function update(dt){
  timer -= dt;
  if (timer <= 0) {
    timer = 0;
    running = false;
    showResult(false);
  }

  const damageFactor = Math.min(damage/100, 0.9);
  const effectiveMaxSpeed = baseSpeed * (1 - damageFactor);

  if (input.accel) speed += accelPower * dt;
  else speed -= 2.0 * dt;
  if (input.brake) speed -= brakePower * dt;
  speed = Math.max(0, Math.min(effectiveMaxSpeed, speed));

  const desiredX = position.x + (-input.gamma * steerSensitivity) * dt * 60;
  position.x += (desiredX - position.x) * 0.2;

  position.z += speed * dt * 10;
  bike.position.set(position.x, 0.6, position.z);

  const camTarget = new THREE.Vector3(position.x, 1.5, position.z + 2.5);
  camera.position.lerp(new THREE.Vector3(position.x, 4.0, position.z - 8.0), 0.12);
  camera.lookAt(camTarget);

  if (Math.abs(position.x) > roadHalfWidth) {
    const now = performance.now()/1000;
    if (now - lastCollisionAt > collisionCooldown) {
      lastCollisionAt = now;
      applyCollision();
    }
    position.x = THREE.MathUtils.clamp(position.x, -roadHalfWidth-0.5, roadHalfWidth+0.5);
    speed *= 0.6;
  }

  HUD.timerEl.innerText = timer.toFixed(2);
  HUD.distanceEl.innerText = Math.min(position.z, goalDistance).toFixed(1);
  HUD.speedEl.innerText = speed.toFixed(2);
  HUD.damageEl.innerText = Math.round(damage);

  if (position.z >= goalDistance) {
    running = false;
    showResult(true);
  }

  if (fallCooldown > 0) fallCooldown -= dt;
}

function applyCollision(){
  const timePenalty = 3.0;
  timer = Math.max(0, timer - timePenalty);
  damage += 12;
  damage = Math.min(100, damage);
  bike.material.color.setHex(0xff6b6b);
  setTimeout(()=> bike.material.color.setHex(0x2a9d8f), 300);
  position.z = Math.max(0, position.z - 4.0);
}

function showResult(cleared){
  const msg = cleared
    ? "★ GOAL!\nDamage: "+Math.round(damage)+"%\nDistance: "+goalDistance
    : "✖ TIME UP\nDamage: "+Math.round(damage)+"%\nDistance: "+Math.min(position.z, goalDistance).toFixed(1)+" / "+goalDistance;
  alert(msg);
  if (confirm("Retry?")) startGame();
}

// --- auto start ---
init();
animate();
startGame();
</script>
</body>
</html>
