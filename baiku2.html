<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>Wheelie Run - 3D Bike Edition</title>
<style>
  html,body { margin:0; padding:0; height:100%; overflow:hidden; font-family: sans-serif; background:#111; color:#fff;}
  #container { width:100%; height:100%; display:block; position:relative; }
  #hud {
    position:absolute; top:10px; left:10px; z-index:10; background:rgba(0,0,0,0.35); padding:8px 10px; border-radius:8px;
  }
  #hud div { margin:4px 0; font-size:14px; }
  #controls {
    position:absolute; right:10px; bottom:10px; z-index:10; display:flex; gap:8px;
  }
  .btn {
    width:80px; height:48px; border-radius:8px; display:flex; align-items:center; justify-content:center; 
    background:rgba(255,255,255,0.08); color:#fff; font-size:14px; user-select:none;
    -webkit-user-select:none;
  }
  #permission {
    position:absolute; left:50%; top:50%; transform:translate(-50%,-50%); z-index:20;
    background:#222; border:2px solid #444; padding:16px; border-radius:10px;
    display:flex; flex-direction:column; gap:10px; align-items:center;
  }
  #message { position:absolute; left:50%; top:60%; transform:translateX(-50%); z-index:20; background:rgba(0,0,0,0.5); padding:8px 12px; border-radius:8px; }
  #startBtn { padding:8px 12px; border-radius:6px; background:#2a9d8f; border:none; color:white; font-weight:600; }
</style>
</head>
<body>
<div id="container"></div>

<div id="hud">
  <div>Time: <span id="timer">--</span></div>
  <div>Distance: <span id="distance">0</span> / <span id="goalDist">500</span></div>
  <div>Speed: <span id="speed">0</span> m/s</div>
  <div>Wheelie(sec): <span id="wheelieTime">0.00</span></div>
  <div>Damage: <span id="damage">0</span>%</div>
</div>

<div id="controls">
  <div id="brake" class="btn">BRAKE</div>
  <div id="accel" class="btn">ACCEL</div>
</div>

<div id="permission">
  <div style="font-size:16px; font-weight:600;">Enable Motion Input</div>
  <div style="font-size:13px; color:#ccc; text-align:center; max-width:260px;">
    This demo uses device orientation. On iOS you must allow motion & orientation. After granting, press START.
  </div>
  <button id="requestMotion" class="btn" style="background:#e76f51; border:none; width:180px;">Request Motion</button>
  <button id="startBtn" disabled>START</button>
</div>

<div id="message" style="display:none;">Tilt left/right to steer, tilt back for wheelie. Tap BRAKE / ACCEL.</div>

<script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
<script src="https://unpkg.com/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>

<script>
let scene, camera, renderer;
let bike, bikeLoaded = false;
let road, leftWall, rightWall;
let clock = new THREE.Clock();

const HUD = {
  timerEl: document.getElementById('timer'),
  distanceEl: document.getElementById('distance'),
  goalDistEl: document.getElementById('goalDist'),
  speedEl: document.getElementById('speed'),
  wheelieEl: document.getElementById('wheelieTime'),
  damageEl: document.getElementById('damage'),
};

// parameters
let baseSpeed = 12.0, speed = 0;
let accelPower = 6.0, brakePower = 10.0;
let steerSensitivity = 0.04;
let roadHalfWidth = 4.0;
let position = { x:0, z:0 };
let goalDistance = 500;
let timer = 60;
let running = false;
let wheelieTime = 0;
let damage = 0;
let lastCollisionAt = -999;
let collisionCooldown = 1.0;
let fallCooldown = 0;
let wheelieActive = false;

let input = { accel:false, brake:false, gamma:0, beta:0 };

document.getElementById('goalDist').innerText = goalDistance;

// === Motion Permission ===
const permissionUI = document.getElementById('permission');
const startBtn = document.getElementById('startBtn');
document.getElementById('requestMotion').addEventListener('click', async ()=>{
  if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
    try {
      const res = await DeviceMotionEvent.requestPermission();
      if (res === 'granted') {
        startBtn.disabled = false;
      }
    } catch(e){ startBtn.disabled = false; }
  } else { startBtn.disabled = false; }
});

startBtn.addEventListener('click', ()=>{
  permissionUI.style.display = 'none';
  document.getElementById('message').style.display = 'block';
  init();
  animate();
  startGame();
});

// === Touch controls ===
document.getElementById('accel').addEventListener('touchstart',(e)=>{e.preventDefault();input.accel=true;});
document.getElementById('accel').addEventListener('touchend',(e)=>{e.preventDefault();input.accel=false;});
document.getElementById('brake').addEventListener('touchstart',(e)=>{e.preventDefault();input.brake=true;});
document.getElementById('brake').addEventListener('touchend',(e)=>{e.preventDefault();input.brake=false;});

window.addEventListener('deviceorientation', e=>{
  input.gamma = e.gamma || 0;
  input.beta = e.beta || 0;
}, true);

// === Init THREE ===
function init(){
  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x222222);

  camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.1, 2000);
  camera.position.set(0,4,-8);
  camera.lookAt(0,1,0);

  renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(innerWidth, innerHeight);
  document.getElementById('container').appendChild(renderer.domElement);

  scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.2));
  const dir = new THREE.DirectionalLight(0xffffff, 0.6);
  dir.position.set(5,10,7);
  scene.add(dir);

  const roadGeo = new THREE.PlaneGeometry(20,2000);
  const roadMat = new THREE.MeshStandardMaterial({color:0x333333});
  road = new THREE.Mesh(roadGeo, roadMat);
  road.rotation.x = -Math.PI/2;
  road.position.z = 1000;
  scene.add(road);

  const wallGeo = new THREE.BoxGeometry(1,2.5,2000);
  const wallMat = new THREE.MeshStandardMaterial({color:0x8b0000});
  leftWall = new THREE.Mesh(wallGeo, wallMat);
  rightWall = new THREE.Mesh(wallGeo, wallMat);
  leftWall.position.set(-roadHalfWidth-0.5,1.2,1000);
  rightWall.position.set(roadHalfWidth+0.5,1.2,1000);
  scene.add(leftWall,rightWall);

  for (let i=0;i<20;i++){
    const mat = new THREE.MeshStandardMaterial({color:0xffff00});
    const g = new THREE.BoxGeometry(0.2,0.5,1);
    const sL = new THREE.Mesh(g,mat);
    const sR = new THREE.Mesh(g,mat);
    sL.position.set(-roadHalfWidth-1,0.25,i*40);
    sR.position.set(roadHalfWidth+1,0.25,i*40);
    scene.add(sL,sR);
  }

  // === バイクモデルを読み込み ===
  const loader = new THREE.GLTFLoader();
  loader.load(
    "https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Motorcycle/glTF-Binary/Motorcycle.glb",
    (gltf)=>{
      bike = gltf.scene;
      bike.scale.set(0.05,0.05,0.05);
      bike.position.set(0,0.6,0);
      bike.rotation.y = Math.PI;
      scene.add(bike);
      bikeLoaded = true;
    },
    (xhr)=>console.log((xhr.loaded/xhr.total*100).toFixed(0)+"% loaded"),
    (err)=>console.error("バイク読み込み失敗",err)
  );

  window.addEventListener('resize', onResize);
}

function onResize(){
  camera.aspect = innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
}

function startGame(){
  running = true;
  position = {x:0,z:0};
  speed = 0;
  timer = 60;
  wheelieTime = 0;
  damage = 0;
  fallCooldown = 0;
}

function animate(){
  requestAnimationFrame(animate);
  const dt = Math.min(clock.getDelta(),0.05);
  if(running) update(dt);
  renderer.render(scene,camera);
}

function update(dt){
  timer -= dt;
  if(timer<=0){timer=0;running=false;showResult(false);}

  const damageFactor = Math.min(damage/100,0.9);
  const effectiveMaxSpeed = baseSpeed*(1-damageFactor);
  if(input.accel) speed+=accelPower*dt; else speed-=2.0*dt;
  if(input.brake) speed-=brakePower*dt;
  speed = Math.max(0,Math.min(effectiveMaxSpeed,speed));

  const desiredX = position.x + (-input.gamma*steerSensitivity)*dt*60;
  position.x += (desiredX-position.x)*0.2;
  position.z += speed*dt*10;

  if(bikeLoaded){
    bike.position.set(position.x,0.6,position.z);
    bike.rotation.z = wheelieActive? -0.25:0;
  }

  const camTarget = new THREE.Vector3(position.x,1.5,position.z+2.5);
  camera.position.lerp(new THREE.Vector3(position.x,4,position.z-8),0.12);
  camera.lookAt(camTarget);

  const wheelieThreshold=-12, wheelieMax=-45;
  if(input.beta<wheelieThreshold && speed>3){wheelieActive=true;wheelieTime+=dt;} else wheelieActive=false;
  if(input.beta<wheelieMax && fallCooldown<=0){applyFall();}
  if(Math.abs(position.x)>roadHalfWidth){
    const now=performance.now()/1000;
    if(now-lastCollisionAt>collisionCooldown){lastCollisionAt=now;applyCollision();}
    position.x=THREE.MathUtils.clamp(position.x,-roadHalfWidth-0.5,roadHalfWidth+0.5);
    speed*=0.6;
  }

  HUD.timerEl.innerText=timer.toFixed(2);
  HUD.distanceEl.innerText=Math.min(position.z,goalDistance).toFixed(1);
  HUD.speedEl.innerText=speed.toFixed(2);
  HUD.wheelieEl.innerText=wheelieTime.toFixed(2);
  HUD.damageEl.innerText=Math.round(damage);
  if(position.z>=goalDistance){running=false;showResult(true);}
  if(fallCooldown>0)fallCooldown-=dt;
}

function applyCollision(){
  timer=Math.max(0,timer-3.0);
  damage=Math.min(100,damage+12);
  if(bikeLoaded){bike.rotation.y+=0.3;}
  position.z=Math.max(0,position.z-4.0);
}

function applyFall(){
  timer=Math.max(0,timer-4.0);
  damage=Math.min(100,damage+8);
  speed*=0.5;
  fallCooldown=1.5;
  if(bikeLoaded){bike.rotation.z=0.6*(Math.random()>0.5?1:-1);}
  setTimeout(()=>{if(bikeLoaded)bike.rotation.z=0;},500);
}

function showResult(cleared){
  let msg=(cleared?"★ GOAL!":"✖ TIME UP")+"\n";
  msg+="Wheelie: "+wheelieTime.toFixed(2)+"s\n";
  msg+="Damage: "+Math.round(damage)+"%\n";
  msg+="Distance: "+Math.min(position.z,goalDistance).toFixed(1)+" / "+goalDistance;
  alert(msg);
  if(confirm("Retry?")) startGame();
}
</script>
</body>
</html>
