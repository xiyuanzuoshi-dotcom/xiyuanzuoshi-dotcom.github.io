  <script>
    let playing = false;

    const messageEl = document.getElementById('message');

    function updateEnergy(val) {

    function cheer() {

    function voiceCheer() {
      const phrases = ["å›ãªã‚‰ã§ãã‚‹ï¼æœ€å¾Œã¾ã§èµ°ã‚ŠæŠœã‘ã‚ï¼", "è«¦ã‚ãŸã‚‰ãã“ã§è©¦åˆçµ‚äº†ã ï¼", "å¤¢ä¸­ã§ã‚„ã‚Œï¼"];

    // confetti
    function startConfetti() {
      const W = canvas.width = window.innerWidth;
      const H = canvas.height = window.innerHeight;
      const pieces = Array.from({ length: 80 }).map(() => createPiece(W, H));
      let running = true;

      function createPiece(w, h) {
        return {
          x: Math.random() * w,
          y: Math.random() * -h,
          size: 6 + Math.random() * 12,
          speedY: 1 + Math.random() * 4,
          rotation: Math.random() * 2 * Math.PI,
          spin: (Math.random() - 0.5) * 0.2,
          color: ['#FF4D4F','#FFA940','#FFD666','#73D13D','#40A9FF'][Math.floor(Math.random()*5)]
        };
      }

      function step() {
        if (!running) return;
        ctx.clearRect(0, 0, W, H);
        for (let p of pieces) {
          p.y += p.speedY;
          p.rotation += p.spin;
          ctx.save();
          ctx.translate(p.x, p.y);
          ctx.rotate(p.rotation);
          ctx.fillStyle = p.color;
          ctx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size);
          ctx.restore();
          if (p.y > H + 20) Object.assign(p, createPiece(W, H));
        }
        requestAnimationFrame(step);
      }
      step();
      setTimeout(()=> running = false, 4000);
    }
